<html>
  <head>
    <title>Todo Application</title>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.14/angular.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/css/bootstrap.min.css">
  </head>


  <body>
  	<div ng-app="Todo" ng-controller="TodoCtrl">
      <input type="text" ng-model="message" />
      
      <ul class="todo-list" ng-repeat="todo in todos track by $index">
        <li>
          <span>{{ todo }}</span>
          <button class="bt bt-achieve">Done</button>
        </li>
      </ul>
    </div>

    <script>
    var app = angular.module('Todo',[]);

    app.controller('TodoCtrl', function($scope)
    {
        $scope.todos={
          'Learn Sketch',
          'Look at Dribble and feel inferior',
          'Actually learn how to use the pen tool'
        };
    });
    </script>

  </body>
</html>
